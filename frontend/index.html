<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Point Cloud Annotator</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Potree CSS -->
    <link rel="stylesheet" type="text/css" href="lib/potree/build/potree/potree.css">
    <link rel="stylesheet" type="text/css" href="lib/potree/libs/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/potree/libs/openlayers3/ol.css">
    <link rel="stylesheet" type="text/css" href="lib/potree/libs/spectrum/spectrum.css">
    <link rel="stylesheet" type="text/css" href="lib/potree/libs/jstree/themes/mixed/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Point Cloud Annotator</h1>
            <div class="controls">
                <button id="loadPointCloud" class="btn btn-primary" disabled>Loading...</button>
                <button id="clearAnnotations" class="btn btn-secondary">Clear All Annotations</button>
            </div>
        </header>

        <div class="main-content">
            <div id="potree-render-area" class="viewer-container"></div>
            
            <!-- Toast notifications container -->
            <div id="toast-container" class="toast-container"></div>
            
            <div class="sidebar">
                <h2>Annotations</h2>
                <div id="annotations-list" class="annotations-list"></div>
                
                <div id="annotation-form" class="annotation-form" style="display: none;">
                    <div id="clicked-coordinates" class="clicked-coordinates"></div>
                    <h3>Add Annotation</h3>
                    <div class="form-group">
                        <label for="annotation-text">Annotation Text (max 256 bytes):</label>
                        <textarea id="annotation-text" rows="4" maxlength="256" placeholder="Enter annotation text..."></textarea>
                        <div class="char-count">
                            <span id="char-count">0</span>/256 bytes
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="save-annotation" class="btn btn-primary">Save</button>
                        <button id="cancel-annotation" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Potree Dependencies -->
    <script src="lib/potree/libs/jquery/jquery-3.1.1.min.js"></script>
    <!-- Three.js from Potree libs (required for viewer and annotations) -->
    <script src="lib/potree/libs/three.js/build/three.js"></script>
    <script src="lib/potree/libs/spectrum/spectrum.js"></script>
    <script src="lib/potree/libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="lib/potree/libs/other/BinaryHeap.js"></script>
    <script src="lib/potree/libs/tween/tween.min.js"></script>
    <script src="lib/potree/libs/d3/d3.js"></script>
    <script src="lib/potree/libs/proj4/proj4.js"></script>
    <script src="lib/potree/libs/openlayers3/ol.js"></script>
    <script src="lib/potree/libs/i18next/i18next.js"></script>
    <script src="lib/potree/libs/jstree/jstree.js"></script>
    <script src="lib/potree/build/potree/potree.js"></script>
    <script src="lib/potree/libs/plasio/js/laslaz.js"></script>
    
    <!-- Application scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/annotationManager.js"></script>
    <script src="js/pointCloudViewer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
